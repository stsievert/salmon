name: salmon
channels:
  - conda-forge
  - defaults
  - pytorch
  - anaconda
dependencies:
  - python==3.7.*  # skorch doesn't officialy support 3.8 yet
  - Cython
  - numba
  - numpy>=1.18.0
  - scipy
  - pandas>=1.0.1
  - scikit-learn
  - pip
  - nomkl
  - dask>=2.30.0
  - distributed>=2.30.0
  - ujson
  - msgpack-python>=1.0.0  # some issues w/ FORTE
  - msgpack-numpy  # some issues w/ FORTE
  - pytorch==1.4.*  # skorch doesn't support 1.5 yet
  - cpuonly
  - nb_conda_kernels
  - pip:
    - fastapi[all]
    - skorch==0.8.0
    - pyarrow
    - fastparquet
    - dask-ml
    - bokeh==2.0.1
    - cloudpickle
    - seaborn
    - uvicorn[standard]
    - jinja2
    - redis>=3.0.0
    - rejson
    - httpx
    - aiofiles
    - altair
    - matplotlib
    - joblib
    - gunicorn
    - starlette-prometheus
    - sphinx
    - numpydoc
    - sphinx_rtd_theme
    - pytest
