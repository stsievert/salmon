name: salmon
channels:
  - conda-forge
  - defaults
  - pytorch
  - anaconda
dependencies:
  - python>=3.8
  - numba
  - numpy
  - scipy
  - pandas
  - scikit-learn
  - ujson
  - msgpack-python
  - pip
  - nomkl
  - dask
  - distributed
  - pytorch
  - cpuonly
  - pip:
    - fastapi[all]
    - skorch
    - pyarrow
    - fastparquet
    - dask-ml
    - bokeh==2.0.1
    - cloudpickle
    - seaborn
    - uvicorn
    - jinja2
    - redis
    - rejson
    - httpx
    - aiofiles
    - altair
    - matplotlib
    - joblib
    - gunicorn
    - starlette-prometheus
    - sphinx
    - numpydoc
    - sphinx_rtd_theme
    - pytest
