name: salmon
channels:
  - conda-forge
  - defaults
  - pytorch
  - anaconda
dependencies:
  - python>=3.7.0
  - pip
  - numpy>=1.18.0
  - scipy
  - pandas>=1.0.1
  - Cython
  - scikit-learn
  - dask>=2020.12.0
  - distributed>=2020.12.0
  - lz4
  - python-blosc
  - cytoolz
  - ujson
  - pytorch
  - cpuonly
  - nb_conda_kernels
  - pip:
    - fastapi
    - uvicorn[standard]
    - rejson
    - httpx
    - aiofiles
    - skorch>=0.8.0
    - pyarrow
    - fastparquet
    - dask-ml
    - bokeh>=2.0.1,<3
    - cloudpickle
    - jinja2
    - redis>=3.0.0
    - matplotlib
    - gunicorn
    - python-multipart  # optional dep required by gunicorn
    - starlette-prometheus
    - sphinx
    - numpydoc
    - sphinx_rtd_theme
    - pytest
    - jupyter-server-proxy  # to view Dask dashboard
