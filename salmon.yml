name: salmon
channels:
  - conda-forge
  - defaults
  - pytorch
  - anaconda
dependencies:
  - python==3.8.*
  - pip
  - numpy>=1.18.0
  - scipy
  - pandas>=1.0.1
  - Cython
  - scikit-learn
  - dask>=2021.02.0
  - distributed>=2021.02.0
  - lz4
  - python-blosc
  - cytoolz
  - ujson
  - pytorch
  - cpuonly
  - pyyaml
  - ipykernel  # to run this environ in jupyter (required for viz)
  - nb_conda_kernels
  - altair
  - pip:
    - seaborn
    - fastapi[all]
    - rejson
    - httpx
    - aiofiles
    - skorch>=0.8.0
    - pyarrow
    - fastparquet
    - dask-ml
    - bokeh==2.0.1  # because templates/dashboard.html requires this version
    - cloudpickle
    - jinja2
    - redis>=3.0.0
    - matplotlib
    - gunicorn
    - python-multipart  # optional dep required by gunicorn
    - starlette-prometheus
    - sphinx>=4.0.0
    - numpydoc
    - sphinx_rtd_theme
    - pytest
    - jupyter-server-proxy  # to view Dask dashboard
