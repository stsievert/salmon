language: python
python: 3.7

env:
  global:
    # Doctr deploy key for stsievert/salmon
    - secure: ""
  jobs:
    - SALMON_NO_AUTH=1

services:
  - docker

cache:
  directories:
  - docker_images

before_cache:
  - docker save -o docker_images/images.tar $(docker images -a -q)

before_install:
  - docker load -i docker_images/images.tar || true
  # Build the images
  - SALMON_NO_AUTH=1 docker-compose up &
  - until curl 127.0.0.1:8421 > /dev/null 2>&1; do :; done  # wait for container to start
  - docker ps


script:
  - set -e
  - pip install -r requirements.txt
  - pytest tests
  - rm -f salmon/out/*
  - cd docs
  - make html
  - cd ..

before_deploy:
  - pip install doctr
  - doctr deploy --built-docs docs/_build/html .

deploy:
  provider: pages
  skip_cleanup: true
  # Defined in the Travis CI repo settings page as a secure variable
  github_token: $GITHUBTOKEN
  target_branch: gh-pages
  keep_history: true
  on:
    branch: master
