name: Documentation build

  #on: push
on:
  release:
    types: [published]

# Only run when release published (not created or edited, etc)
# https://docs.github.com/en/actions/reference/events-that-trigger-workflows#release

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Install micromamba
      uses: mamba-org/provision-with-micromamba@main
      with:
        environment-file: salmon.lock.yml
    - name: Install latex
      shell: bash -l {0}
      run: |
        sudo apt-get update
        sudo apt-get install -y texmaker latexmk
    - name: Install Salmon
      shell: bash -l {0}
      run: |
        pip install -e ".[dev,server]"
    - name: Build docs
      shell: bash -l {0}
      run: |
        cd docs
        make html
    - name: Build backup docs
      shell: bash -l {0}
      run: |
        cd docs
        sudo apt-get install -y texmaker latexmk
        make latexpdf
        mv build/latex/salmon.pdf build/html/salmon.pdf
    - name: Upload docs to gh-pages branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/build/html
