name: Documentation build

on: push
# on:
#   release:
#     types: [published]

# Only run when release published (not created or edited, etc)
# https://docs.github.com/en/actions/reference/events-that-trigger-workflows#release

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install latex
      run: |
        sudo apt-get install -y texmaker latexmk
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Install dependencies
      run: |
        conda env update --file salmon.yml --name base
    - name: Install Salmon
      run: pip install -e .
    - name: Build docs
      run: |
        cd docs
        make html
        zip build/html/salmon-html-docs.zip build/html/* build/html/**/*
    - name: Build backup docs
      run: |
        cd docs
        sudo apt-get install -y texmaker latexmk
        make latexpdf
        mv build/latexpdf/salmon.pdf build/html/salmon.pdf
    - name: Upload docs to gh-pages branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/build/html
