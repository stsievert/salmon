 <!DOCTYPE html>

<html>
  <body>

  <div id="msg">
    <p>Please enable Javascript for a (random) redirection</p>
  </div>

  <script>
    var urls = ["http://54.214.215.88:8421", "http://35.166.2.243:8421"];

    var idx = Math.floor(Math.random() * urls.length);  // between [0, N). floor(r) == [0, 1, ..., N-1]
    var url = urls[Math.floor(idx)]

    var link = "<a href='" + url + "'>"+url+"<\/a>";
    document.getElementById("msg").innerHTML = "<p>Redirecting to " + link + " <\/p>";
    window.open(url, '_self');
  </script>
  </body>
</html>
